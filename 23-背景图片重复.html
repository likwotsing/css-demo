<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 400px;
      height: 200px;
      background-color: #409EFF;
      background-image: url(https://via.placeholder.com/50x30);
      /* background-repeat: round; */
      background-repeat: space;
    }
  </style>
</head>
<body>
  <!-- 
    background-repeat新属性值：round和space。
    round：表示凑个整，部分背景图片显示不完整
    space：表示留点缝，背景图片全部显示完整，可能，可能会有间隙
   -->
  <div></div>
</body>
</html>
