<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    button {
      color: #fff;
      background-color: #409EFF;
      padding: 5px 15px;
      border-radius: 5px;
      line-height: 1;
      outline: none;
      border: none;
      font-size: 60px;
    }
    button:disabled {
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- 
    按钮禁用时，不要忘了设置鼠标状态
   -->
  <button disabled>
    按钮
  </button>
</body>
</html>
