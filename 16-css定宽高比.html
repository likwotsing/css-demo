<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      /* 需要设置display: flex; */
      display: flex;
      width: 200px;
      background-color: #409EFF;
      border: 1px solid;
    }
    div:after {
      content: '';
      padding-top: 50%;
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- 
    padding的百分比是想对于其包含块的宽度，而不是高度
   -->
  <div>
    文字
  </div>
</body>
</html>
