<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 3px solid orange;
      /* display: flow-root; */
      display: inline-block;
    }
    .image {
      float: left;
      width: 200px;
      height: 200px;
      background-color: #409EFF;
    }
    .content {
      /* 当使用浮动后，和.content的字数多少有关，如果字数少，一行放得下，就会和.image在一行；如果字数多，就不在一行，而是会换行 */
      /* float: left; */
    }
  </style>
</head>
<body>
   <div class="container">
     <div class="image"></div>
     <div class="content">
      目前，经国家民政部和省一级政府认定的革命老区，分布于全国大陆除青海、新疆、西藏外的28个省、自治区、直辖市的1599个县级行政区。老区面积316万平方公里，约占全国总面积的33%；老区人口7.57亿，约占全国总人口的55%。革命老区是我们党和人民军队的根，是新中国的摇篮。老区和老区人民，为我们党领导的中国革命作出了重大牺牲和贡献，它的光辉业绩将彪炳史册，永放光芒。
     </div>
   </div>
</body>
</html>
