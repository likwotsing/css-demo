<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100px;
      height: 100px;
      margin: 50px auto;
      background-color: #409EFF;
      border: 10px dashed orange;
      outline: 10px dashed red;
      outline-offset: 10px;
    }
  </style>
</head>
<body>
  <!-- 
    可以使用outline来描边，不占地方，它甚至可以在里面
   -->
  <div></div>
</body>
</html>
