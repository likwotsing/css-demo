<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
      border: 5px solid #409EFF;
    }
    li + li {
      border-top: 5px solid #409EFF;
    }
    
  </style>
</head>
<body>
  <!-- 
    
   -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
