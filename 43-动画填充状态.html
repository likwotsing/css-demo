<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      --percent: 50%;
      height: 10px;
      border: 1px solid;
      border-radius: 10px;
      background-image: linear-gradient(#409EFF, #409EFF);
      background-repeat: no-repeat;
      background-size: 0%;
      animation: move 1.5s linear;
      animation-fill-mode: forwards;
    }
    @keyframes move {
      100% {
        background-size: var(--percent);
      }
    }
  </style>
</head>
<body>
  <!--  
    CSS可以设置动画开始前和结束时所保持的状态
  -->
  <div></div>
</body>
</html>
