<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    img {
      width: 300px;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- 
    object-fit CSS 属性指定可替换元素的内容应该如何适应到其使用的高度和宽度确定的框。
   -->
  <img src="./bg.jpg" alt="">
</body>
</html>
