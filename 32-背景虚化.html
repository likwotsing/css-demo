<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    img {
      width: 300px;
      height: 300px;
      /* filter: blur(5px); */
      /* filter: grayscale(80%); */
      filter: hue-rotate(90deg);
    }

</head>
<body>
  <!-- 
    filter: filter CSS属性将模糊或颜色偏移等图形效果应用于元素。滤镜通常用于调整图像，背景和边框的渲染。
   -->
  <img src="./bg.jpg" alt="">
</body>
