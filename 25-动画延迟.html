<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #409EFF;
      animation: move 2s linear infinite alternate;
    }
    div:nth-child(2n + 1) {
      animation-delay: 2s;
    }
    @keyframes move {
      100% {
        transform: translate(300%, 0);
      }
    }
  </style>
</head>
<body>
  <!-- 
    动画添加延迟时间可以使步调不一致
   -->
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
