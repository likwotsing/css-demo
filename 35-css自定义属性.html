<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    :root {
      --percent: 20%;
    }
    div {
      height: 10px;
      border-radius: 5px;
      border: 1px solid;
      background-image: linear-gradient(#409EFF, #409EFF);
      background-repeat: no-repeat;
      /* background-size: calc(var(--percent) * 1%); */
      background-size: var(--percent);
    }
  </style>
</head>
<body>
  <!-- 
    CSS自定义属性的简单使用
   -->
  <div></div>
</body>
</html>
